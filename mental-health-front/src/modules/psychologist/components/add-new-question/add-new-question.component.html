<div class="row m-2">
  <div class="col-2" [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Pitanje</mat-label>
      <textarea matInput name="questionText" required [formControl]="textFormControl" (ngModelChange)="check()"
                cols="400" rows="4" placeholder="Pitanje"
      ></textarea>
      <!--      <mat-error-->
      <!--        *ngIf="formGroup.controls['textFormControll'].hasError('pattern') && !formGroup.controls['textFormControll'].hasError('required')">-->
      <!--        Tekst se sastoji od slova i brojeva-->
      <!--      </mat-error>-->
      <!--      <mat-error *ngIf="formGroup.controls['textFormControll'].hasError('required')">-->
      <!--        Tekst je <strong>obavezan</strong>-->
      <!--      </mat-error>-->
    </mat-form-field>
  </div>

  <div class="col-2">
    <mat-form-field appearance="fill">
      <mat-label>Sloj pitanja</mat-label>
      <mat-select required [(ngModel)]="param.layer">
        <mat-option value="FIRST">Prvi</mat-option>
        <mat-option value="SECOND">Drugi</mat-option>
        <mat-option value="THIRD">TreÄ‡i</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col-2">
<!--    <p>Da li je pozitivno pitanje?</p>-->
    <mat-radio-group aria-label="Da li je pozitivno pitanje?" (change)="setPositive($event)">
      <mat-radio-button value=true [checked]="true">Da</mat-radio-button>
      <mat-radio-button value=false>Ne</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="col-2">
    <p>Da li je marker za depresiju?</p><br/>
    <mat-radio-group aria-label="Da li je marker za depresiju?" (change)="setDepressionMark($event)">
      <mat-radio-button value=true>Da</mat-radio-button>
      <mat-radio-button value=false [checked]="true">Ne</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="col-2">
    <mat-form-field appearance="fill">
      <mat-label>Dijagnoza</mat-label>
      <mat-select required (valueChange)="analyseCheckedType($event)"  >
        <mat-option *ngFor="let detectionType of detectionTypes" [value]="detectionType.type">
          {{detectionType.type|detectionTypeToString}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col-2" [hidden]="isOther">
    <mat-form-field class="example-full-width">
      <mat-label>Unesite novu dijagnozu</mat-label>
      <input matInput required placeholder="Ex. Depresija" [(ngModel)]="param.detection">
    </mat-form-field>
  </div>
</div>
