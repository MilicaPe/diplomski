<div class="outer">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-md-7">
        <div class="panel border bg-white">

          <div class="panel-heading">
            <h1 class="pt-3 font-weight-bold mt-2">Ulogujte se</h1>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">

              <div class="form-group pt-3">
                <div class="input-field" [class.error]="
          loginForm.controls['email'].touched &&
          loginForm.controls['email'].invalid
        ">
                  <span class="fa fa-user p-2"></span>
                  <input id="emailLogin" formControlName="email" type="email" placeholder="Email" />
                </div>
              </div>
              <small id="email-is-required" *ngIf="
        loginForm.controls['email'].touched &&
        loginForm.hasError('required', 'email')
      " class="text-danger">
                *Email je potrebno</small>
              <small id="invalid-email" *ngIf="
        loginForm.controls['email'].touched &&
        loginForm.hasError('pattern', 'email')
      " class="text-danger">*Nevalidan email</small>

              <div class="form-group pt-3">
                <div class="input-field" [class.error]="
          loginForm.controls['password'].touched &&
          loginForm.hasError('required', 'password')
        ">
                  <span class="fa fa-lock p-2"></span>
                  <input id="passLogin" formControlName="password" type="{{ type }}" placeholder="Lozinka" />
                  <span (click)="hideShowPass()" class="fa {{ eyeIcon }}"></span>
                </div>
              </div>
              <small id="password-is-required" *ngIf="
        loginForm.controls['password'].touched &&
        loginForm.hasError('required', 'password')
      " class="text-danger">
                *Lozinka je potrebna</small>


              <!--    <div class="form-group pt-3">-->
              <!--      <div class="input-field" [class.error]="-->
              <!--            loginForm.controls['code'].touched &&-->
              <!--            loginForm.controls['code'].invalid-->
              <!--          ">-->
              <!--        <span class="fa fa-lock p-2"></span>-->
              <!--        <input formControlName="code" type="{{ codeType }}" placeholder="Code" />-->
              <!--        <span (click)="hideShowCode()" class="fa {{ codeEyeIcon }}"></span>-->

              <!--      </div>-->
              <!--    </div>-->

              <button id="loginBtn" (click)="onLogin()" [disabled]="!loginForm.valid" type="submit"
                      class="btn btn-primary btn-block mt-4 w-100">
                Ulogujte se
              </button>
              <div class="text-center pt-4 text-muted">
                Don't have account?
                <a id="forget" routerLink="/auth/registration">Registrujte</a>
              </div>
            </form>
          </div>
          <div class="text-center text-muted">
            Nazad na <a id="forget" routerLink="/user">poƒçtnu stranicu</a>
          </div>

          <p-toast position="top-right" key="vimm-message"></p-toast>

        </div>
      </div>
    </div>
  </div>
</div>
