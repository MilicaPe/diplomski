<div class="row" [hidden]="questionHidden">

  <div class="row" style="margin-bottom: 10px;">
    <div align="center">
      <label style="font-size: 18px;">U upitniku su pitanja i za svako pitanje odgovorite jednim od brojeva.</label><br/>
      <label style="font-size: 18px;"> 1 - uopšte se ne slažem, </label>&nbsp;
      <label style="font-size: 18px;"> 2 - ne slažem se </label>&nbsp;
      <label style="font-size: 18px;"> 3 - niti se slažem, niti se ne slažem, </label>&nbsp;
      <label style="font-size: 18px;"> 4 - slažem se, </label>&nbsp;
      <label style="font-size: 18px;"> 5 - u potpunosti se slažem </label>&nbsp;
    </div>
  </div>

  <div class="col-3">
  </div>

  <div class="col-7">

    <h2>Pitanja</h2>
    <div align="left" *ngFor="let q of currentQuestionsToShow let i=index;">
      <p>{{q.text}}</p>
      <mat-radio-group id="q.id" aria-label="Select an option" [(ngModel)]="q.score"
                       (change)="onRadioButtonSelected(q.id, $event)">
        <mat-radio-button value=1>1</mat-radio-button>
        <mat-radio-button value=2>2</mat-radio-button>
        <mat-radio-button value=3>3</mat-radio-button>
        <mat-radio-button value=4>4</mat-radio-button>
        <mat-radio-button value=5>5</mat-radio-button>
      </mat-radio-group>
      <mat-divider></mat-divider>
    </div>


    <mat-paginator [length]="questionsLen"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 15]"
                   aria-label="Select page"
                   [pageIndex]="pageIndex"
                   (page)="onPageChange($event)">
    </mat-paginator>

    <button mat-stroked-button color="primary" (click)="sendAnswers()">Submit</button>

  </div>

  <div class="col-2">
  </div>

</div>

<div class="row" [hidden]="resultHidden" >
  <app-diagnostic-result [resultDto]="resultDto"
                         (result)="nextQuestionnaire($event)"></app-diagnostic-result>
</div>
<p-toast position="top-right" key="vimm-questtions"></p-toast>
